<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #1e1e1e;
      padding: 10px;
    }

    .nav-button {
      color: white;
      background: none;
      border: none;
      margin-right: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-button.active {
      font-weight: bold;
      color: #1e90ff;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="nav-button active" onclick="showPage('home')">Accueil</button>
    <button class="nav-button" onclick="showPage('search')">Recherche</button>
    <button class="nav-button" onclick="showPage('settings')">Paramètres</button>
  </div>

  <div id="home" class="page active">
    <h2>Bienvenue sur Flox</h2>
    <p>Ceci est la page d'accueil.</p>
  </div>

  <div id="search" class="page">
    <h2>Recherche</h2>
    <input type="text" placeholder="Tapez votre recherche..." style="width: 100%; padding: 8px;" />
  </div>

  <div id="settings" class="page">
    <h2>Paramètres</h2>
    <p>Ici vous pouvez ajuster les réglages de l'application.</p>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
