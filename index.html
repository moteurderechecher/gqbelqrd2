<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .tab-bar {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 8px;
    }

    .tab {
      background-color: #333;
      color: white;
      padding: 8px 15px;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }

    .tab.active {
      background-color: #1e90ff;
    }

    .add-tab {
      color: white;
      font-size: 18px;
      margin-left: auto;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2e2e2e;
    }

    .tab-content {
      padding: 20px;
      background-color: #f4f4f4;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="tab-bar" id="tabBar">
    <div class="tab active" onclick="switchTab('tab1')">Flox</div>
    <div class="add-tab" onclick="addTab()">+</div>
  </div>

  <div class="tab-content" id="tabContent">
    Bienvenue dans Flox.
  </div>

  <script>
    let tabCount = 1;

    function switchTab(tabId) {
      const content = document.getElementById('tabContent');
      content.innerHTML = `Vous êtes dans l'onglet : ${tabId}`;

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      const targetTab = document.querySelector(`[data-tab="${tabId}"]`);
      if (targetTab) targetTab.classList.add('active');
    }

    function addTab() {
      tabCount++;
      const tabId = `tab${tabCount}`;
      const tabBar = document.getElementById('tabBar');

      const newTab = document.createElement('div');
      newTab.className = 'tab';
      newTab.innerText = `Onglet ${tabCount}`;
      newTab.setAttribute('data-tab', tabId);
      newTab.onclick = () => switchTab(tabId);

      // Insérer avant le bouton "+"
      tabBar.insertBefore(newTab, document.querySelector('.add-tab'));
      switchTab(tabId);
    }
  </script>

</body>
</html>
